{% extends "base/layout.html" %}
{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 style="font-size: 6rem; color: #191970;" class="mb-3">500</h1>
            <h2 style="color: #191970;" class="mb-4">Server Error</h2>
            <p class="lead mb-4">We're sorry, but something went wrong on our end. Our team has been notified and we're working to fix the issue.</p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary" style="background-color: #191970; border-color: #191970;">
                <i class="bi bi-house-door-fill me-2"></i>Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
