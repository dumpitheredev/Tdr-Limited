<!-- Edit Instructor Status Modal -->
<div class="modal fade" id="editInstructorModal" tabindex="-1" aria-labelledby="editInstructorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editInstructorModalLabel">Edit Instructor Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editInstructorId">
                
                <div class="d-flex align-items-center mb-4">
                    <img id="editInstructorImage" src="/static/images/profile.png" alt="Instructor Profile" 
                         class="rounded-circle me-3" width="64" height="64">
                    <div>
                        <h5 id="editInstructorName" class="mb-0"></h5>
                        <small class="text-muted">Instructor ID: <span id="editInstructorIdDisplay"></span></small>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="instructorStatusSelect" class="form-label">Status</label>
                    <select class="form-select" id="instructorStatusSelect">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveInstructorStatus()" style="background-color: #191970; border-color: #191970;">Save Changes</button>
            </div>
        </div>
    </div>
</div>
