<!-- View Instructor Modal -->
<div class="modal fade" id="viewInstructorModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #191970;">Instructor Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Instructor Header Section -->
                <div class="d-flex align-items-start gap-3 mb-4">
                    <img id="instructorImage" src="" alt="Instructor" 
                         class="rounded-circle" 
                         width="100" 
                         height="100">
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <h4 id="instructorName" class="mb-0" style="color: #191970;"></h4>
                            <span id="instructorStatus" class="badge bg-success-subtle text-success">Active</span>
                        </div>
                        <p class="text-muted mb-1">Instructor ID: <span id="instructorId"></span></p>
                        <p class="text-muted mb-1">Department: <span id="instructorDepartment"></span></p>
                        <p class="text-muted mb-0">Total Classes: <span id="totalClasses"></span></p>
                    </div>
                </div>

                <!-- Assigned Classes Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">Assigned Classes</h6>
                    </div>
                    <div id="assignedClasses" class="list-group">
                        <!-- Classes will be populated dynamically -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
