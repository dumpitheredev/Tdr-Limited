<!-- View Admin Modal -->
<div class="modal fade" id="viewAdminModal" tabindex="-1" aria-labelledby="viewAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewAdminModalLabel">Admin Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Admin Profile Header -->
                    <div class="col-12 mb-4">
                        <div class="d-flex align-items-center gap-4">
                            <img id="adminImage" src="" alt="Admin Photo" 
                                 class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
                            <div>
                                <div class="d-flex align-items-center gap-3 mb-2">
                                    <h2 id="adminName" class="mb-0 fw-semibold" style="color: #191970;"></h2>
                                    <span id="adminStatus" class="badge"></span>
                                </div>
                                <p class="mb-1">Admin ID: <span id="adminId"></span></p>
                                <p class="mb-1">Department: <span id="adminDepartment"></span></p>
                                <p class="mb-0">Role: <span id="adminRole"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
