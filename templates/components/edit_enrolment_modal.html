<div class="modal fade" id="editEnrolmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #191970;">Edit Enrolment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editEnrolmentForm" class="needs-validation" novalidate>
                    <!-- Student Info (Read-only) -->
                    <div class="mb-3">
                        <div class="d-flex align-items-center">
                            <img id="editStudentImage" src="" alt="Student" class="rounded-circle me-3" width="48" height="48">
                            <div>
                                <h6 id="editStudentName" class="mb-1"></h6>
                                <p id="editStudentId" class="mb-0 text-muted small"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Enrolment Status -->
                    <div class="mb-3">
                        <label for="editEnrolmentStatus" class="form-label">Enrolment Status*</label>
                        <select class="form-select" id="editEnrolmentStatus" required>
                            <option value="Active">Active</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                        <div class="invalid-feedback">Please select a status</div>
                    </div>

                    <!-- Company Selection -->
                    <div class="mb-3">
                        <label for="editCompanySelect" class="form-label">Company*</label>
                        <select class="form-select" id="editCompanySelect" required>
                            <option value="">Select company</option>
                            <!-- Will be populated with active companies -->
                        </select>
                        <div class="invalid-feedback">Please select a company</div>
                    </div>

                    <!-- Class Management -->
                    <div class="mb-3">
                        <label class="form-label">Enrolled Classes*</label>
                        <div class="border rounded p-3">
                            <div id="editClassCheckboxes" class="row g-3">
                                <!-- Will be populated with all classes -->
                            </div>
                        </div>
                        <div class="invalid-feedback">Please select at least one class</div>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="editEnrolmentNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editEnrolmentNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="editEnrolmentForm" class="btn btn-primary" style="background-color: #191970; border-color: #191970;">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
