<div class="modal fade" id="viewEnrollmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Student Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Student Header Section -->
                <div class="d-flex align-items-start gap-3 mb-4">
                    <img id="studentImage" src="" alt="Student" 
                         class="rounded-circle" 
                         width="100" 
                         height="100">
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <h4 id="studentName" class="mb-0" style="color: #191970;"></h4>
                            <span id="studentStatus" class="badge bg-success">Active</span>
                        </div>
                        <p class="text-muted mb-1">Student ID: <span id="studentId"></span></p>
                        <p class="text-muted mb-1">Company: <span id="studentCompany"></span> (<span id="studentCompanyId"></span>)</p>
                        <p class="text-muted mb-0">Group: <span id="studentGroup"></span></p>
                    </div>
                </div>

                <!-- Classes Enrolled Section -->
                <div class="mb-4">
                    <h6 class="mb-3">Classes Enrolled</h6>
                    <div id="enrolledClasses">
                        <!-- Classes will be populated dynamically -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
