<!-- Unenroll Confirmation Modal -->
<div class="modal fade" id="unenrollConfirmModal" tabindex="-1" aria-labelledby="unenrollConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="unenrollConfirmModalLabel" style="color: #191970;">Confirm Unenrollment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <strong>Warning:</strong> This will remove the student from this class.
        </div>
        <p>Are you sure you want to unenroll this student from the class?</p>
        <p class="mb-0"><strong>Student: </strong><span id="unenrollStudentName">-</span></p>
        <p class="mb-0"><strong>Class: </strong><span id="unenrollClassName">-</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmUnenrollBtn">Unenroll</button>
      </div>
    </div>
  </div>
</div>
