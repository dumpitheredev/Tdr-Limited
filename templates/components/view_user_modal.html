<!-- View User Modal -->
<div class="modal fade" id="viewUserModal" tabindex="-1" aria-labelledby="viewUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewUserModalLabel">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <img id="viewUserImage" src="" alt="Profile" class="rounded-circle" width="100" height="100">
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Name:</label>
                    <div id="viewUserName"></div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">User ID:</label>
                    <div id="viewUserId"></div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Role:</label>
                    <div id="viewUserRole"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">Email:</label>
                        <div id="viewUserEmail"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold">Status:</label>
                        <div id="viewUserStatus"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
