<!-- Add Company Modal -->
<div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="addCompanyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCompanyModalLabel">Add New Company</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCompanyForm" class="needs-validation" novalidate>
                    <!-- Company Name -->
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name*</label>
                        <input type="text" 
                               class="form-control" 
                               id="companyName" 
                               name="companyName" 
                               required>
                        <div class="invalid-feedback">
                            Please enter company name
                        </div>
                    </div>

                    <!-- Contact Name -->
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Company Contact Name*</label>
                        <input type="text" 
                               class="form-control" 
                               id="contactName" 
                               name="contactName" 
                               required>
                        <div class="invalid-feedback">
                            Please enter contact name
                        </div>
                    </div>

                    <!-- Contact Email -->
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Company Contact Email*</label>
                        <input type="email" 
                               class="form-control" 
                               id="contactEmail" 
                               name="contactEmail" 
                               required>
                        <div class="invalid-feedback">
                            Please enter a valid email address
                        </div>
                    </div>

                    <!-- Confirm Email -->
                    <div class="mb-3">
                        <label for="confirmEmail" class="form-label">Confirm Email Address*</label>
                        <input type="email" 
                               class="form-control" 
                               id="confirmEmail" 
                               name="confirmEmail" 
                               required>
                        <div class="invalid-feedback">
                            Email addresses do not match
                        </div>
                    </div>

                    <!-- Company ID (Read-only) -->
                    <div class="mb-3">
                        <label for="companyId" class="form-label">Company ID</label>
                        <input type="text" 
                               class="form-control" 
                               id="companyId" 
                               name="companyId" 
                               readonly>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="addCompanyForm" class="btn btn-primary" style="background-color: #191970;">Add Company</button>
            </div>
        </div>
    </div>
</div>
