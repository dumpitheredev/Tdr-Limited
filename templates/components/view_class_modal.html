<div 
    class="modal fade" 
    id="viewClassModal" 
    tabindex="-1" 
    role="dialog"
    aria-labelledby="viewClassModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewClassModalLabel">View Class Details</h5>
                <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <!-- Class Details Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h3 id="className" class="mb-3" style="color: #191970;"></h3>
                                
                                <!-- Description -->
                                <div class="mb-3">
                                    <p class="text-muted mb-2">Description:</p>
                                    <div id="classDescription" class="p-3 bg-light rounded">
                                        No description available
                                    </div>
                                </div>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <p class="mb-1"><strong>Class ID:</strong> <span id="classId"></span></p>
                                        <p class="mb-1"><strong>Day:</strong> <span id="classDay"></span></p>
                                        <p class="mb-1"><strong>Time:</strong> <span id="classTime"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-1"><strong>Instructor:</strong> <span id="classInstructor"></span></p>
                                        <p class="mb-1"><strong>Instructor ID:</strong> <span id="instructorId"></span></p>
                                        <p class="mb-1"><strong>Academic Year:</strong> <span id="academicYear"></span></p>
                                        <p class="mb-1">
                                            <strong>Status:</strong> 
                                            <span id="classStatus" class="badge"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Import attendance table component -->
                {% with is_student_view=False, is_included_in_view_modal=True %}
                    {% include 'components/attendance_table.html' %}
                {% endwith %}
            </div>
            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-secondary" 
                        data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('viewClassModal');
    
    // Store last focused element before modal opens
    let lastFocusedElement;
    
    modal.addEventListener('show.bs.modal', function () {
        lastFocusedElement = document.activeElement;
    });
    
    // Restore focus when modal closes
    modal.addEventListener('hidden.bs.modal', function () {
        if (lastFocusedElement) {
            lastFocusedElement.focus();
        }
    });
    
    // Trap focus within modal when open
    modal.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            const focusableElements = modal.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];
            
            if (e.shiftKey) { // Shift + Tab
                if (document.activeElement === firstFocusable) {
                    lastFocusable.focus();
                    e.preventDefault();
                }
            } else { // Tab
                if (document.activeElement === lastFocusable) {
                    firstFocusable.focus();
                    e.preventDefault();
                }
            }
        }
    });
});
</script>
