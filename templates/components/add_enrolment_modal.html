<div class="modal fade" id="addEnrolmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" style="color: #191970;">Add New Enrolment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addEnrolmentForm">
                    <!-- Students Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Students</label>
                        <select class="form-select" id="studentSelect" multiple size="5">
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>

                    <!-- Group Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Group</label>
                        <select class="form-select" id="groupSelect">
                            <option value="">Choose a group...</option>
                            <option value="Group A">Group A</option>
                            <option value="Group B">Group B</option>
                            <option value="Group C">Group C</option>
                        </select>
                    </div>

                    <!-- Company Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Company</label>
                        <select class="form-select" id="companySelect">
                            <option value="">Choose a company...</option>
                        </select>
                    </div>

                    <!-- Classes Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Classes</label>
                        <div class="border rounded p-3" id="classCheckboxes">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="enrolmentNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn" style="background-color: #191970; color: white;" id="enrollStudentsBtn">Enroll Students</button>
            </div>
        </div>
    </div>
</div>

<style>
    /* Style for multiple select */
    select[multiple] {
        padding: 8px;
    }
    
    select[multiple] option {
        padding: 8px;
        margin-bottom: 4px;
        border-radius: 4px;
    }
    
    select[multiple] option:hover {
        background-color: #e9ecef;
    }
    
    select[multiple] option:checked {
        background-color: #191970;
        color: white;
    }
</style>
